<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
<div class="flexible columns horizontally-centered page">
    <header>
        <div class="centered">
            <h1 class="unselectable default-cursor uppercase">Twenty Four</h1>
        </div>
    </header>
    <section class="flexible rows horizontally-centered vertically-centered game" id="game">
        <div class="parenthesis-tile"><span class="unselectable parenthesis">(</span></div>
        <div class="half-size number-tile"><span class="unselectable number"></span></div>
        <div class="operator-tile"><span class="unselectable operator">&times;</span></div>
        <div class="number-tile"><span class="unselectable number">10</span></div>
      <div class="parenthesis-tile"><span class="unselectable parenthesis">)</span></div>
        <div class="operator-tile"><span class="unselectable operator">&divide;</span></div>
        <div class="number-tile"><span class="unselectable number">3</span></div>
        <div class="operator-tile"><span class="unselectable operator">&plus;</span></div>
        <div class="number-tile"><span class="unselectable number">4</span></div>
        <div class="equal-sign"><span class="default-cursor unselectable equals">&equals;</span></div>
        <div class="result-display"><span class="default-cursor unselectable result">24</span></div>
    </section>
    <footer>
      <section class="unselectable default-cursor flexible columns horizontally-centered instructions">
        <p class="larger">Use
          <strong class="larger"><code>&plus;</code><code>&minus;</code><code>&times;</code><code>&divide;</code></strong>
          to make 24.</p>
        <p><strong class="uppercase">Click</strong> on a pair of numbers to swap them.</p>
        <p><strong class="uppercase">Double click</strong> on a pair of numbers to wrap them in <strong class="large"><code>&lpar;</code><code>&rpar;</code></strong>.
        <p><strong class="uppercase">Click</strong> on the operators to cycle between them.</p>
      </section>
    </footer>
</div>
</body>
</html>
